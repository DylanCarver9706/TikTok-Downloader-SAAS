version: 1
frontend:
  phases:
    preBuild:
      commands:
        - "npm ci --cache .npm --prefer-offline"
    build:
      commands:
        # Write private env vars (used server-side only)
        - env | grep -e S3_REGION -e S3_ACCESS_KEY -e S3_SECRET_ACCESS_KEY -e S3_BUCKET_NAME >> .env.production

        # Write public env vars (safe for client)
        - env | grep -e NEXT_PUBLIC_ >> .env.production

        # Build the Next.js app
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - ".next/cache/**/*"
      - ".npm/**/*"
